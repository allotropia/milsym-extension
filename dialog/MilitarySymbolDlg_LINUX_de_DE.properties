206.MilSymDlg.tbDateTimeGroup.HelpText=Eine alphanumerische Bezeichnung zur Anzeige einer Datums-/Zeitgruppe (DDHHMMSSZMONYYYY) oder "O/O" für auf Befehl. Die Datums-/Zeitgruppe besteht aus einer Gruppe von sechs Ziffern mit einem Zeitzonensuffix und der standardisierten dreibuchstabigen Abkürzung für den Monat, gefolgt von vier Ziffern für das Jahr. Das erste Ziffernpaar steht für den Tag, das zweite für die Stunde, das dritte für die Minuten. Bei automatisierten Systemen können zwei Ziffern vor dem Zeitzonensuffix und nach den Minuten hinzugefügt werden, um Sekunden anzugeben.
